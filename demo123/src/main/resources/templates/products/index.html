<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:custom="http://www.w3.org/1999/xhtml"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="" >
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <a th:href="@{products/create}" class="btn btn-primary">Create New Product</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listproduct}">
      <th scope="row" th:text="${product.id}"></th>
      <td th:text="${product.name}"></td>
      <!--                <td th:text="${product.image}"></td>-->
      <td>
        <img height="120" width="150" th:src="@{/images/} + *{product.image}" alt="">
      </td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" custom:linkMethod="post" class="btn btn-secondary">Edit</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" custom:linkMethod="post" class="btn danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
